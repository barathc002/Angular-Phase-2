<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Users List Tk</title>
</head>
<body>
<h1>List of Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Designation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.salary}"></td>
                <td th:text="${user.designation}"></td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}">View</a> |
                    <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a> |
                    <a th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/users/new">Add New User</a>
</body>

</body>
</html>
